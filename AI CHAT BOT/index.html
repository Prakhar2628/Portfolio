<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <div class="button-container">
                <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                <button id="refresh-button" onclick="refreshChat()"><i class="fas fa-sync-alt"></i></button>
                <button id="theme-toggle"><i class="fas fa-sun"></i></button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
