<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator & Analyzer</h2>

        <div class="card">
            <h3>Password Generator</h3>
            <div class="password-box">
                <input type="text" id="generatedPassword" readonly>
                <button onclick="copyPassword()">ðŸ“‹</button>
            </div>
            <button onclick="generatePassword()">Generate Password</button>
        </div>

        <div class="card">
            <div class="analyzer-box">
                <h3>Password Analyzer</h3>
                <input type="text" id="passwordInput" oninput="analyzePassword()" placeholder="Enter password">
                <div class="strength">
                    <p>Password Strength: <span id="strength-text">-</span></p>
                    <div id="strength-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
